{% load render_bundle from webpack_loader %}

<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pleio</title>
        <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
        <link href="//fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
        <link rel="icon" href="/static/images/favicon.png">
        {% render_bundle "web" "css" %}
    </head>
    <body>
        <div class="account-overlay ___is-visible">
            <div class="account">
                <div class="account__top-bar">
                    <div class="row">
                        <div class="col-xs-6">
                            <a class="account__logo" title="Terug naar de homepage" href="https://www.pleio.nl/">{% include '_logo.html' %}</a>
                        </div>
                        <div class="col-xs-6 end-xs">
                            <a href="/"><div class="account__close"></div></a>
                        </div>
                    </div>
                </div>

                <div class="account__slider">
                    <div class="account__content-container">
                        <div class="account__content">
                            {% block content %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% render_bundle "vendor" "js" %}
        {% render_bundle "web" "js" %}
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    </body>
</html>
